
<div class="mat-elevation-z8">
  <div *ngIf="loading;else content">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #content>
    <h1 id="tableLabel">Otsikko toimii</h1>

    <mat-form-field class="station-name">
      <mat-label class="label-station-name">Name</mat-label>
      <input matInput class="input-station-name" type="text" [(ngModel)]="station.nameFinnish" />
    </mat-form-field>
    <br />
    <mat-form-field class="station-description">
      <mat-label class="label-station-description">Description</mat-label>
      <textarea matInput class="input-station-description" [(ngModel)]="station.departureCount"></textarea>
    </mat-form-field>
  </ng-template>
</div>
