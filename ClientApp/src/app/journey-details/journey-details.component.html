<div class="mat-elevation-z8">
  <div *ngIf="loading;else content">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template #content>
    <h1>Journey details</h1>
    <mat-form-field class="journey-departure-station-name">
      <mat-label class="label-journey-departure-station-name">Departure station name</mat-label>
      <input matInput [readonly]="true" class="input-journey-departure-station-name" type="text" [ngModel]="journey.departureStationName" />
    </mat-form-field>
    <mat-form-field class="journey-return-station-name">
      <mat-label class="label-journey-return-station-name">Return station name</mat-label>
      <input matInput [readonly]="true" class="input-journey-return-station-name" [ngModel]="journey.returnStationName" />
    </mat-form-field>
    <br />
    <mat-form-field class="journey-departure">
      <mat-label class="label-journey-description">Departure</mat-label>
      <input matInput [readonly]="true" class="input-journey-departure" [ngModel]="journey.departure | date:'d/MM/yyyy H:mm'" />
    </mat-form-field>
    <mat-form-field class="journey-return">
      <mat-label class="label-journey-return">Return</mat-label>
      <input matInput [readonly]="true" class="input-journey-return" [ngModel]="journey.return | date:'d/MM/yyyy H:mm'" />
    </mat-form-field>
  </ng-template>
</div>
