<div class="mat-elevation-z8">
  <p *ngIf="!dataSource"><em>Requesting... or you don't have any stations.</em></p>

  <div *ngIf="loading;else table">
    <mat-spinner></mat-spinner>
  </div>

  <ng-template #table>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let station"> {{station.nameFinnish}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
        <mat-cell *matCellDef="let station"> {{station.addressFinnish}} </mat-cell>
      </ng-container>

      <ng-conteiner matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let station">
          <button mat-button color="accent" (click)="openStationDetails(station)">Details</button>
        </mat-cell>
      </ng-conteiner>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
  </ng-template>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of stations"
                 (page)="pageChanged($event)">
  </mat-paginator>

</div>
